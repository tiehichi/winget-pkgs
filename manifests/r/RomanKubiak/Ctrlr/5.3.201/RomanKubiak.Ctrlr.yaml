Installers:
  - Architecture: neutral # installer installs both x86 and x64 binaries
    InstallerUrl: https://ctrlr.org/nightly/Ctrlr-5.3.201.exe
    InstallerSha256: A35E83BC65E07547D11881C0C04F76449C58EA7CD5BDDE8CD3EBE568107514DB
