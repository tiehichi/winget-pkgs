ShortDescription: Multi-purpose MIDI tool
Description: >
  MIDI-OX is a multi-purpose tool: it is both a diagnostic tool and a System Exclusive librarian.
  It can perform filtering and mapping of MIDI data streams. It displays incoming MIDI streams,
  and passes the data to a MIDI output driver or the MIDI Mapper. You can generate MIDI data using
  the computer keyboard or the built-in control panel. You can even record and log MIDI data and
  then convert it to a Standard MIDI File for playback by a sequencer.
